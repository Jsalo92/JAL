<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento</title>
    <style>
        /* Estilos para el cuerpo del documento */
        body {
            margin: 0;
            padding: 0;
            background-color: #ffffff; /* Color de fondo opcional */
        }

        /* Estilos para el encabezado */
        .header {
            text-align: center;
            margin-top: 2cm; /* Espacio superior */
        }

        /* Estilos para la imagen */
        .header img {
            width: 50%; /* Reducción del tamaño de la imagen al 50% */
        }

        /* Estilos para el contenido del documento */
        .content {
            width: 21cm; /* Ancho de una hoja carta */
            margin: 0 auto; /* Centrar el contenido */
            padding-left: 1.5cm; /* Margen izquierdo */
            padding-right: 1.5cm; /* Margen derecho */
            line-height: 1.2; /* Interlineado más cerrado */
        }

        /* Estilos para los párrafos */
        .content p {
            text-indent: 1.5em; /* Sangría del primer renglón */
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="https://i.ibb.co/k911htt/Foto-de-JSALO.jpg" alt="Imagen">
    </div>
    <div class="content">
        <!-- Contenido del documento -->
    </div>

    <script>
        // Función para obtener parámetros de la URL
        function obtenerParametro(nombre) {
            nombre = nombre.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + nombre + '=([^&#]*)');
            var resultados = regex.exec(location.search);
            return resultados === null ? '' : decodeURIComponent(resultados[1].replace(/\+/g, ' '));
        }

        var actor = obtenerParametro('ACTOR');
        var domicilioProcesal = obtenerParametro('DOMICILIO_PROC');
        var tipoEndoso = obtenerParametro('TIPO_ENDOSO');
        var beneficiario = obtenerParametro('BENEFICIARIO');
        var demandado = obtenerParametro('DEMANDADO');
        var aval = obtenerParametro('AVAL');
        var domicilio = obtenerParametro('DOMICILIO');
        var domicilio2 = obtenerParametro('DOMICILIO2');
        var documento = obtenerParametro('DOCUMENTO');
        var fechaSuscripcion = obtenerParametro('FECHA_SUSCRIPCION');
        var suertePrincipal = obtenerParametro('SUERTE_PRINCIPAL');
        var numLetras = obtenerParametro('NUM_LETRAS');

        // Agregar elementos <span> con IDs para cada variable directamente al cuerpo del documento
        document.body.innerHTML = 
            `<span id="actor">${actor}</span>
            <span id="domicilioProcesal">${domicilioProcesal}</span>
            <span id="tipoEndoso">${tipoEndoso}</span>
            <span id="beneficiario">${beneficiario}</span>
            <span id="demandado">${demandado}</span>
            <span id="aval">${aval}</span>
            <span id="domicilio">${domicilio}</span>
            <span id="domicilio2">${domicilio2}</span>
            <span id="documento">${documento}</span>
            <span id="fechaSuscripcion">${fechaSuscripcion}</span>
            <span id="suertePrincipal">${suertePrincipal}</span>
            <span id="numLetras">${numLetras}</span>`;
    </script>
</body>
</html>
